<!DOCTYPE html>
<html lang="en"><head>
	<meta charset="utf-8">

	<title>destructographic.com</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script>
		$(function() {

			var theWindow        = $(window),
			    $bg              = $("#bg"),
			    aspectRatio      = $bg.width() / $bg.height();

			function resizeBg() {

				if ( (theWindow.width() / theWindow.height()) < aspectRatio ) {
				    $bg
				    	.removeClass()
				    	.addClass('bgheight');
				} else {
				    $bg
				    	.removeClass()
				    	.addClass('bgwidth');
				}

			}

			theWindow.resize(function() {
				resizeBg();
			}).trigger("resize");

		});
	</script>

</head>

<body>
  
	<img src="https://cloud.githubusercontent.com/assets/7255452/11321011/19ada7a6-9064-11e5-8178-c4c8439e3ab0.gif" id="bg" alt="" class="bgwidth">

</body>
</html>
