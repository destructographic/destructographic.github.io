<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rx Pull Schedule</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="header" class="header">
    <div class="hamburger">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

  <div class="pull-wrapper">
    <!-- Pull Section -->
    <div class="instructions" id="instructions-pull"></div>

    <div class="date-container">
      <div class="date-block">
        <div class="date-top" id="date-pull-top">--<span class="slash"> / </span>--</div>
        <div class="date-bottom" id="date-pull-bottom">----</div>
      </div>
    </div>

    <div class="pull-image">
      <img src="images/pull-1024.webp" alt="Pull graphic" />
    </div>

    <!-- Greeting Separator -->
    <div class="greeting-separator">
      <span id="greeting"></span>
    </div>

    <!-- RTS Section -->
    <div class="instructions" id="instructions-rts"></div>

    <div class="date-container">
      <div class="date-block">
        <div class="date-top" id="date-rts-top">--<span class="slash"> / </span>--</div>
        <div class="date-bottom" id="date-rts-bottom">----</div>
      </div>
    </div>

    <div class="rts-image">
      <img src="images/rts-1024.webp" alt="RTS graphic" />
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
