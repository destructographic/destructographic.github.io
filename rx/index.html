<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rx Pull Schedule</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="greeting" class="greeting"></div>

  <div class="pull-wrapper">
    <!-- Pull Section -->
    <div class="instructions" id="instructions-pull"></div>

    <div class="date-container">
      <div class="date-block">
        <div class="date-top" id="date-pull-top">--<span class="slash"> / </span>--</div>
        <div class="date-bottom" id="date-pull-bottom">----</div>
      </div>
    </div>

    <div class="pull-image">
      <img src="images/pull-1024.webp" alt="Pull graphic" />
    </div>

    <div class="chevron chevron-divider">
  <svg viewBox="0 0 24 24" class="chevron-icon" xmlns="http://www.w3.org/2000/svg" fill="white">
    <path d="M12 16.5l-8-8 1.4-1.4L12 13.7l6.6-6.6 1.4 1.4z"/>
  </svg>
    </div>

    <!-- RTS Section -->
    <div class="instructions" id="instructions-rts"></div>

    <div class="date-container">
      <div class="date-block">
        <div class="date-top" id="date-rts-top">--<span class="slash"> / </span>--</div>
        <div class="date-bottom" id="date-rts-bottom">----</div>
      </div>
    </div>

    <div class="rts-image">
      <img src="images/rts-1024.webp" alt="RTS graphic" />
    </div>
  </div>

  <div class="button-container">
    <a href="table2" class="action-button">info</a>
    <a href="right" class="action-button">?</a>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
